<app-home></app-home>
<div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <button pButton pRipple type="button" icon="pi pi-pencil" severity="help" [rounded]="true" [text]="true" [raised]="true" class=" p-button-success" (click)="showDialogCreate()"  style="margin-bottom: 20px;" ></button>

    <p-table [value]="libros" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>id</th>
                <th>Titulo</th>
                <th>Paginas</th>
                <th>Edicion</th>
                <th>Estado</th>
                <th>Accion</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-libro>
            <tr>
                <td>{{ libro.id }}</td>
                <td>{{ libro.titulo }}</td>
                <td>{{ libro.paginas }}</td>
                <td>{{ libro.edicion }}</td>
                <td>{{ libro.estado }}</td>
                <td>
                    <button pButton pRipple type="button" icon="pi pi-sync" [rounded]="true" [text]="true" [raised]="true" class="p-button-rounded" style="margin-right: 10px;" (click)="showDialogEdit(libro.id)" ></button>
                <button pButton pRipple type="button" icon="pi pi-trash" [rounded]="true" [text]="true" [raised]="true" class="p-button-rounded p-button-danger" (click)="deleteLibro(libro.id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-dialog header="{{titulo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex align-items-center gap-3 mb-3" >
        <label for="nombre" class="font-semibold w-6rem">Libro:</label>
        <input pInputText [(ngModel)]="libro.titulo" name="titulo" id="titulo" class="flex-auto" autocomplete="off"/>
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="nombre" class="font-semibold w-6rem">Paginas:</label>
        <input pInputText [(ngModel)]="libro.paginas" name="paginas" id="paginas" class="flex-auto" autocomplete="off"/>
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="nombre" class="font-semibold w-6rem">Edicion:</label>
        <input pInputText [(ngModel)]="libro.edicion" name="edicion" id="edicion" class="flex-auto" autocomplete="off"/>
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="nombre" class="font-semibold w-6rem">Estado:</label>
        <input pInputText [(ngModel)]="libro.estado" name="estado" id="estado" class="flex-auto" autocomplete="off"/>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
        <p-button label="{{opc}}" (click)="opcion()" />
    </div>
</p-dialog>
<p-toast />
<p-confirmDialog />
